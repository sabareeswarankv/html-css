<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player UI</title>


<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="player">

  <div class="player-header">
    <h3>Save Your Tears ft. Ariana Grande</h3>
    <p>The Weeknd</p>
  </div>

  <div class="album"></div>

  <div class="progress">
    <span></span>
  </div>

  <div class="time">
    <span>1:12</span>
    <span>3:45</span>
  </div>

  <div class="controls">
    <div class="control">⏮</div>
    <div class="control play">▶</div>
    <div class="control">⏭</div>
  </div>

  <div class="volume">
    <p>Volume</p>
    <div class="volume-bar">
      <span></span>
    </div>
  </div>

  <div class="playlist">
    <div class="song active">
      <span>Save Your Tears ft. Ariana Grande</span><span>3:45</span>
    </div>
    <div class="song">
      <span>One of The Girls by JENNIE, Lily-Rose Depp, and The Weeknd</span><span>2:58</span>
    </div>
    <div class="song">
      <span>The Abyss by Lana Del Rey and The Weeknd</span><span>4:10</span>
    </div>
  </div>

</div>

</body>
</html>
